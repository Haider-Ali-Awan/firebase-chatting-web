<div class="parent">
  <section class="msger">
    <!-- Header with Logout button -->
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> SimpleChat
      </div>
      <div class="dropdown p-4">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Options
        </button>
        <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton1">
         
          
          <a (click)="onLogout()" class="dropdown-item pt-2 pb-3">
            <i class="fas fa-sign-out-alt"></i> Log out
          </a>
          <a *ngIf = "selectedUser" (click)="clearChat()" class="dropdown-item pt-2 pb-3">
            <i class="fas fa-trash-alt"></i> Clear Chat
          </a>
          
        </ul>
      </div>
    </header>
<div class="p-0 m-0 main-div-for-user-list-and-chat-box">
    <!-- User Selection Section -->
    <div class="user-list">
    
      <!-- User Cards Layout -->
      <div class="user-cards">
        <!-- Loop through filteredUsers and display username instead of email -->
        <div *ngFor="let user of filteredUsers" class="user-card" (click)="selectUser(user.email)">
          <!-- User Information -->
          <div class="user-info d-flex">
            <div class="msg-img"
            [style.background-image]="
               'url(https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png'">
          </div>
            <h4 class="mt-3 ms-2">{{ user.username }}</h4>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Chat Section -->
  <div  class="chat-box" #chatBox>

    <!-- toogle bootstrap work -->

    <a class="btn-large friends-toogle-button btn-white mt-5" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
     <span>Friends
      <i class="fas fa-chevron-down"></i>
     </span> <!-- Font Awesome 6 Friends Icon -->
    </a>
    
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title ms-3 mt-4" id="offcanvasExampleLabel">Select friend to chat with</h5>
        <button type="button" class="btn-close text-reset me-4 mt-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <div  data-bs-dismiss="offcanvas" aria-label="Close" class="user-cards-toogle mt-5">
            <!-- Loop through filteredUsers and display username instead of email -->
            <div *ngFor="let user of filteredUsers" class="user-card" (click)="selectUser(user.email)">
              <!-- User Information -->
              <div class="user-info d-flex">
                <div class="msg-img"
                [style.background-image]="
                   'url(https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png'">
              </div>
                <h4 class="mt-3 ms-2">{{ user.username }}</h4>
              </div>
              
            </div>
          </div>
        </div>
       
      </div>
    </div>

    
    <main  class="msger-chat">
      <!-- Display chat with the selected user -->
      <div class="chatting-with" *ngIf="selectedUser">
        <h4>Send Message To : {{ getUserNameByEmail(selectedUser) }}</h4>
      </div>

      <!-- Loop through messages and display them -->
      <div *ngFor="let msg of messages" [ngClass]="{'left-msg': msg.user !== currentUser, 'right-msg': msg.user === currentUser}">
        
        <!-- Left/Right message image (based on user) -->
        <div class="msg-img"
          [style.background-image]="msg.user === currentUser 
            ? 'url(https://cdn-icons-png.flaticon.com/512/149/149071.png)' 
            : 'url(https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png'">
        </div>

        <!-- Message Bubble -->
        <div class="msg-bubble">
          <div class="msg-info">
            <!-- Display 'You' if currentUser, otherwise get username by email -->
            <div class="msg-info-name">{{ msg.user === currentUser ? 'You' : getUserNameByEmail(msg.user) }}</div>

          </div>
          <div class="msg-text">
            {{ msg.message }}
          </div>
        </div>
        <div class="msg-info-time text-dark p-3">{{ formatTimestamp(msg.timestamp) }}</div> 

      </div>
    </main>

    <!-- Chat Input Form -->
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="msger-inputarea">
      <input  type="text" formControlName="message" placeholder="Type a message..." />
      <button  type="submit" [disabled]="chatForm.invalid || !selectedUser" class="msger-send-btn">Send</button>
    </form>
  </div>
</div>
  </section>
</div>
